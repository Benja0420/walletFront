<!DOCTYPE html>
<html lang="eS">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesion</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
</head>

<body>
    <header>
        <div class="header__container">
            <h1 class="header__login">Mi Billetera</h1>
        </div>
    </header>
    <main>
        
        <div class="login__div">
            <section class="main__login">
                <h2 class="main__login-title">Iniciar sesión</h2>
                <form id="form" class="main__login-form">
                    <label for="email" class="main__login-label">Correo electrónico</label>
                    <input type="email" id="email" class="main__login-input" placeholder="Ingresa tu correo electrónico">
                    <label for="password" class="main__login-label">Contraseña</label>
                    <input type="password" id="password" class="main__login-input" placeholder="Ingresa tu contraseña">
                    <button type="submit" class="button">Iniciar sesión</button>
                </form>
                <p class="main__login-link">¿No tienes una cuenta? <a href="./register.html">Regístrate</a></p>
            </section>
            <div class="login__img">
                <img class="login__img-img" src="../assets/images/login.jpg" alt="">
            </div>
        </div>
    </main>
    <footer>

    </footer>
<script src="../assets/scripts/login.js"></script>
</body>

</html>
