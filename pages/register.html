<!DOCTYPE html>
<html lang="eS">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
</head>

<body>
    <header>
        <div class="header__container">
            <h1 class="header__login">Mi Billetera</h1>
        </div>
    </header>
    <main>
        <div>
            <section class="main__login">
                <h2 class="main__login-title">Registro</h2>
                <form class="main__login-form">
                    <label for="name" class="main__login-label">Nombre</label>
                    <input type="text" name="name" id="name" class="main__login-input" required>
                    <label for="email" class="main__login-label">Correo</label>
                    <input type="email" name="email" id="email" class="main__login-input" required>
                    <label for="password" class="main__login-label">Contraseña</label>
                    <input type="password" name="password" id="password" class="main__login-input" required>
                    <button id="registerBtn" class="main__login-button">Registrarse</button>
                <p class="main__login-link">¿Ya tienes una cuenta? <a href="./login.html">Iniciar sesion</a></p>
            </section>
        </div>
    </main>
    <footer>

    </footer>
    <script defer type="module" src="../assets/scripts/register.js"></script>
</body>

</html>
